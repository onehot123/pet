{% extends "base.html" %}

{% block content %}
<div style="text-align: center; padding: 40px 0;">
    <h1 style="color: #8b4513;">欢迎来到宠物之家</h1>
    <div style="max-width: 800px; margin: 0 auto; line-height: 1.6; color: #5a3921;">
        <p>在这里，我们致力于为所有宠物爱好者提供一个温暖的社区。无论您是正在寻找新的毛茸茸的家庭成员，
           还是想要了解更多关于宠物护理的知识，或是在寻找优质的宠物用品，我们都能为您提供帮助。</p>
        
        <div style="margin-top: 40px;">
            <h2 style="color: #8b4513;">我们提供以下服务</h2>
            <div style="display: flex; justify-content: space-around; margin-top: 20px;">
                <div style="flex: 1; margin: 10px; padding: 20px; background-color: #fff; border-radius: 8px;">
                    <h3 style="color: #8b4513;">宠物资料库</h3>
                    <p>全面的宠物品种介绍和护理知识</p>
                </div>
                <div style="flex: 1; margin: 10px; padding: 20px; background-color: #fff; border-radius: 8px;">
                    <h3 style="color: #8b4513;">领养平台</h3>
                    <p>帮助流浪动物找到温暖的家</p>
                </div>
                <div style="flex: 1; margin: 10px; padding: 20px; background-color: #fff; border-radius: 8px;">
                    <h3 style="color: #8b4513;">宠物商店</h3>
                    <p>精选优质宠物用品</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
